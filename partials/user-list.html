<div id='main-container' class="panel">
	<div class="panel-body">
		
		<div class="page-header">
			<h1>AngularJS <kbd><acronym title="Representational State Transfer">REST</acronym></kbd> Client</h1>
			<h1>
				<small><span class='glyphicon glyphicon-user' aria-hidden='true'></span></small>
                <small>Users <span class="badge">{{users.length}}</span></small>
            </h1>
		</div>

		<div>
			<img src='../images/loading.gif' class='loading' />
		</div>
		
		<div class='user-list'>
			<table class='table table-hover'>
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='user in users'>
						<td><a href="#/users/{{user.id}}">{{user.firstname}}</a></td>
						<td><a href="#/users/{{user.id}}">{{user.lastname}}</a></td>
						<td><a href="#/users/{{user.department}}">{{user.department}}</a></td>
					</tr>
				</tbody>
			</table>

			<div class="panel-footer">
				<p class='source-info'>
					Information collected from
					<ul>
						<li><a href='http://www.haydenplanetarium.org/tyson/'>Hayden Planetarium</a></li>
						<li><a href='http://www.imdb.com'>Internet Movie Database</a></li>
					</ul>
				</p>
			</div>
		</div>
	</div>
</div>
